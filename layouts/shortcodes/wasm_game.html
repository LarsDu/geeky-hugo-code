{{ if .Get "src" }}
    <div style="position: relative; padding-bottom: 56.25%; height: 1024; width: 800; overflow: hidden;">
        <iframe
            sandbox="allow-same-origin allow-scripts"
            width = 800
            height = 1024
            src="{{ .Get `src` }}"
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;"
        ></iframe>
    </div>
{{ end }}
